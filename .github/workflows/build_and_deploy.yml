name: Build
permissions:
    contents: read
    pull-requests: read

on:
    push:
        branches: ["main"]
        paths:
            - "*"
            - "!*.md"
            - "!LICENSE"
            - "!.gitignore"
            - "!.env.template"
            - "!eslint.config.ts"
            - "!prettier.config.ts"
            - "!jest.config.ts"
    pull_request:
        branches: ["main"]
        paths:
            - "*"
            - "!*.md"
            - "!LICENSE"
            - "!.gitignore"
            - "!.env.template"
            - "!eslint.config.ts"
            - "!prettier.config.ts"
            - "!jest.config.ts"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.3

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: ${{ runner.os }}-bun-

            - name: Cache build
              uses: actions/cache@v4
              with:
                  path: ${{ github.workspace }}/.dist
                  key: ${{ runner.os }}-vite-${{ hashFiles('**/bun.lock', '**/*.js', '**/*.mjs', '**/*.css', '**/*.ts') }}
                  restore-keys: ${{ runner.os }}-vite-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build project
              run: bun run build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist
