name: Lint and Test
permissions:
    contents: read
    pull-requests: read

on:
    push:
        paths:
            - "**.js"
            - "**.mjs"
            - "**.ts"
            - "**.jsx"
            - "**.tsx"
            - "**.html"
            - "**.css"
            - ".github/**"
    pull_request:
        paths:
            - "**.js"
            - "**.ts"
            - "**.jsx"
            - "**.tsx"
            - "**.html"
            - "**.css"
            - ".github/**"

jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.3

            - name: Restore cached dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run ESLint
              working-directory: web
              run: bun run lint

    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 1.3

            - name: Restore cached dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run tests
              run: bun run test
