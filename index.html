<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>БПиД №2.7</title>
    <link href="/src/styles.scss" rel="stylesheet">
</head>
<body>
<h1>Лабораторная работа по БПиД №2<br>вариант 7</h1>
<div class="container">
    <form name="cipherForm" class="row ">
        <div class="col-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">Шифр Ришелье</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Сеть Фейстеля</label>
            </div>
        </div>
        <div class="col-5">
                <textarea id="sourceText" name="sourceText" rows="10" class="form-control" type="text"
                          placeholder="Исходный текст"
                          multiple></textarea>
            <button class="btn btn-primary">Загрузить из файла</button>
        </div>
        <div class="col-5">
                <textarea id="encryptedText" name="encryptedText" rows="10" class="form-control" type="text"
                          placeholder="Закодированный текст" multiple></textarea>
            <button class="btn btn-primary">Загрузить из файла</button>
        </div>
    </form>
    <div class="row">
        <p>
            Шифр Ришелье
        </p>
    </div>
</div>
<script type="module" src="/src/index.ts"></script>
</body>
</html>
